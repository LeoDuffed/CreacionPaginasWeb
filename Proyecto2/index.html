<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemones</title>
    <link rel="stylesheet" href=style.css>
</head>
<body>
    <div class="imagenes-container">
        <div class="imagen">
            <img src="img/charizard.webp" alt="Charizard"/>
            <span class="nombre">
                <span class="text">
                    Charizard
                </span>
            </span> 
        </div>
        <div class="imagen">
            <img src="img/gengar.png" alt="Gengar"/>
            <span class="nombre">
                <span class="text">
                    Gengar
                </span>
            </span> 
        </div>
        <div class="imagen">
            <img src="img/new.webp" alt="New"/>
            <span class="nombre">
                <span class="text">
                    New
                </span>
            </span> 
        </div>
        <div class="imagen">
            <img src="img/snorlax.png" alt="Snorlax"/>
            <span class="nombre">
                <span class="text">
                    Snorlax
                </span>
            </span> 
        </div>
        <div class="imagen">
            <img src="img/pikachu.png" alt="Pikachu"/>
            <span class="nombre">
                <span class="text">
                    Pikachu
                </span>
            </span> 
        </div>
    </div>
</body>
</html>
