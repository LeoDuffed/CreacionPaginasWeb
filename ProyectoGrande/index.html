<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeCard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/pokebola.png" type="image/x-icon">
</head>
<body>
    <main  class="contenedor">
        <article class="card">
            <img src="img/fondoCharizard.png" alt="fondo card" class="card-header">
            <div class="card-body">
                <div class="card-body-contentimg">
                    <img src="img/charizardShiny.png" alt="foto charizard" class="card-body-contentimg-img" width="150">
                </div>
                <h1 class="card-body-title">
                    Charizard
                    <span>
                        #006
                    </span>
                </h1>
                <p class="card-body-text">
                    coleccionable
                </p>
            </div>
            <div class="card-footer">
                
            </div>

        </article>
    </main>
</body>
</html>
