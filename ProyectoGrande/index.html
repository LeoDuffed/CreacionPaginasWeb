<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeCard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/pokebola.png" type="image/x-icon">
</head>
<body>
    <main  class="contenedor">
        <article class="card">
            <img src="img/fondoEvoCharizard.jpg" alt="fondo card" class="card-header" >
            <div class="card-body">
                <div class="card-body-contentimg">
                    <img src="img/charizardShiny.png" alt="foto charizard" class="card-body-contentimg-img" width="150">
                </div>
                <h1 class="card-body-title">
                    Charizard 
                    <span class="card-body-title-num">
                        #006
                    </span>
                </h1>
                <p class="card-body-text">
                    PS 
                    <span class="card-body-text-num">
                        180
                    </span>
                </p>
            </div>
            <div class="card-footer">
                <div class="card-footer-fase">
                    <h3>
                        Fase 2
                    </h3>
                    <img src="img/charmeleon.png" alt="Charmeleon" width="55">
                </div>
                <div class="card-footer-tipo">
                    <h3>
                        Tipo
                    </h3>
                    <img src="img/fireEnergy.png"  alt="fire energy" width="55">
                </div>
                <div class="card-footer-rare">
                    <h3>
                        Version
                    </h3>
                    <img src="img/EXsimbol.avif" alt="EX" width="55">
                </div>
            
            </div>

        </article>
    </main>
</body>
</html>
